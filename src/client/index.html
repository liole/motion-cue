<!doctype html>
<html>
  <head>
    <title>MQ:Billiard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://unpkg.com/qrcode@1.4.4/build/qrcode.min.js" type="text/javascript"></script>
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css">
  </head>
  <body class="init">
    <div class="page basic" id="init">
      <button class="main" id="init-create">CREATE</button>
      <button class="main" id="init-join">JOIN</button>
    </div>
    <div class="page basic" id="type">
    </div>
    <div class="page basic" id="join">
      <i class="input-icon fas fa-sign-in-alt"></i>
      <input class="main" id="join-id" />
    </div>
    <div class="page" id="game">
      <div id="connect-box" class="box">
        <div class="box-label">CONNECT A CUE</div>
        <canvas id="cue-qr"></canvas>
      </div>
      <svg id="board" viewBox="0 0 100 50"></svg>
      <div class="box" id="spin-view-box">
        <svg id="spin-view" viewBox="0 0 100 100"></svg>
      </div>
      <div id="score"></div>
      <div class="bottom-bar">
        <button id="add-player">+</button>
      </div>
      <div class="bottom-bar right">
        <button class="pure" id="settings"><i class="fas fa-cog"></i></button>
        <div id="game-id"></div>
        <button class="pure" id="full-screen"><i class="fas fa-compress"></i></button>
      </div>
      <div id="settings-panel">
        <div id="close-settings"></div>
        <h1>Settings</h1>
        <div class="setting-entry">
          <input type="checkbox" id="setting-aim"></input>
          <label for="setting-aim"><u>A</u>IM LINE</label>
        </div>
        <div class="setting-entry">
          <input type="checkbox" id="setting-trace"></input>
          <label for="setting-trace"><u>T</u>RACE</label>
        </div>
        <div class="setting-entry">
          <input type="checkbox" id="setting-predict"></input>
          <label for="setting-predict"><u>P</u>REDICT</label>
        </div>
        <div class="divider"></div>
        <div class="setting-entry">
          <label for="setting-pocket">POCKET SIZE</label>
          <input type="range" min="0" max="2" step="0.001" value="1" id="setting-pocket" list="init-pocket"></input>
          <datalist id="init-pocket"><option label="Initial">1</option></datalist>
        </div>
      </div>
    </div>

    <div id="alert" class=box></div>
  </body>
</html>
